spring:
  servlet:
    multipart:
      max-file-size: 4294967296
  application:
    name: administration-service
    timezone: Asia/Dubai
  cloud:
    config:
      enable: true
      uri: http://slaconfig:${SLA_CONFIG_PORT:8081}
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - HEAD
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${SLA_DB_HOST}:${SLA_DB_PORT:5432}/${SLA_DB_NAME:OUM_SLA}
    username: ${SLA_DB_USER:mdm_addc}
    password: ${SLA_DB_PWD:4ddc2022!}
  jpa:
    properties:
      javax.persistence.query.timeout: 600000
      hibernate.default_schema: ${SCHEMA_DB:public}
    hibernate:
      ddl-auto: update # When you launch the application for the first time - switch "none" at "create"
      format_sql: true  # Formato bonito para las consultas SQL
      use_sql_comments: true  # Registrar par치metros de las consultas SQL
      show-sql: true  # Para visualizar las consultas SQL
      SQL: DEBUG
      type:
        descriptor:
          sql:
            BasicBinder: TRACE
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: true
  main:
    allow-circular-references: true
jwt:
  secret: thunder
NUMBER_THREADS: 6
